{% extends "main.html" %}

{% block content %}
  <h2>Reset Your Password</h2>
  <p>Enter a new password for your account below.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset Password</button>
  </form>
{% endblock %}
